<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="stylesheet.css" type="text/css" rel="stylesheet">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> 
    <script src="app.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
	<title>Biology Lab Quiz App</title>
</head>
<body>
	<h1>Biology Lab Quiz 1</h1>
	<h2><div class="question_number">1 of 6</div>
	<div id="question_wrapper">
			<p class="test"></p>
			<input type="radio" name="option" class="option" value="0"><span class="answer">Cell</span>
			<input type="radio" name="option" class="option" value="0"><span class="answer">Body</span>
			<input type="radio" name="option" class="option" value="0"><span class="answer">Organ</span>
			<input type="radio" name="option" class="option" value="0"><span class="answer">Tissue</span>
	
		<div id="button_holder">
			<input type="button" id="submit" value="Submit Answer"><span id="hint"></span>
		</div>
	<div id = "gradeScale">
		<ul id= "user_Grade">
			<li class=gradeA>A</li>
			<li class=gradeB>B</li>
			<li class=gradeC>C</li>
			<li class=gradeD>D</li>
			<li class=gradeF>F</li>
	</div>
	</div>
</body>
</html>
